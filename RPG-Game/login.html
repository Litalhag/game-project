    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/kzh3yrd.css" />
    <title>RPG-Game</title>
    <link rel="stylesheet" href="./CSS/utilities.css" />
    <link rel="stylesheet" href="./CSS/login-top.css" />

  <body>
    <main class="lobby">
      <div class="modal">
        <div class="navbar"></div>
        <div class="modal-header"></div>

        <div class="modal-showcase">

              <label>NICKNAME</label>
              <input type="text" placeholder="This will be your screen name" />
            </div>
            <div class="input-type-div">
              <label>EMAIL ADDRESS</label>
              <input type="email" placeholder="Enter valid email address" />
            </div>

            <div class="input-type-div">
              <label>PASSWORD</label>
              <div class="input-container">

                    />
                  </svg>
                </span>
                <input
                  type="password"
                  class="custom-input"
                  placeholder="AHHkhsldlfo888"
                  id="passwordInput"
                />
              </div>
              <ul class="horizontal-list">
                <li id="password-list-spc-chr">Special Characters</li>
                <li id="password-list-caps">Caps</li>
                <li id="password-list-lowercase">Lowercase</li>
                <li id="password-list-numbers">Numbers</li>
              </ul>
            </div>
          </div>

          <div class="modal-avatar">
            <label>AVATAR</label>
            <div class="modal-avatar-style">
              <div class="grid-images">
                <div class="images-box">
                  <img
