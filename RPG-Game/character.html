<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/RPG-Game/CSS/utilities.css">
    <link rel="stylesheet" href="/RPG-Game/CSS/characters.css">
    <title>Character</title>
  </head>
  <body>
    <div class="characters">
      <div class="character">
        <div class="top-tag">
          <h5>ASSAULT</h5>
        </div>
        <div class="character-container blue-char">
          <h2>SGT. MURPHY</h2>
          <h4>NYPD SWAT</h4>
          <img src="/RPG-Game/assets/character-page-assets/sgt.png" alt="sgt">
          <div class="char-properties-top">
            <h5>+HIGH RATE OF FIRE</h5>
            <h5>-LOW DAMAGE</h5>
            <h5>+DURABLE ARMOUR</h5>
          </div>
          <div class="char-properties-bottom">
            <div class="first-line flex">
              <div class="first-column">
                <img src="/RPG-Game/assets/character-page-assets/Isolation_Mode.png" alt="fire">
                18
              </div>
              <div class="second-column green-btn">
                <img src="/RPG-Game/assets/character-page-assets/Vector.png" alt="">
                <img src="/RPG-Game/assets/character-page-assets/smallMedal.png" alt="medal">
                35
              </div>
              <div class="third-column">
                <!-- before -->
                max
              </div>
            </div>
            <div class="second-line flex">
              <div class="first-column">
                <img src="/RPG-Game/assets/character-page-assets/heart.png" alt="heart">
                187
              </div>
              <div class="second-column green-btn">
                <img src="/RPG-Game/assets/character-page-assets/Vector.png" alt="">
                <img src="/RPG-Game/assets/character-page-assets/smallMedal.png" alt="medal">
                50
              </div>
              <div class="third-column">
                <!-- before -->
                max
              </div>
            </div>
          </div>
          <button class="green-btn">+SQUAD</button>
        </div>
      </div>
    </div>
  </body>
</html>
