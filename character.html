<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/kzh3yrd.css" />
    <link rel="stylesheet" href="/RPG-Game/CSS/utilities.css">
    <link rel="stylesheet" href="/RPG-Game/CSS/characters.css">
    <title>Character</title>
  </head>
  <body>
    <div class="characters">
      <div class="character">
        <div class="top-tag lunatix-font-style flex-align-justify-center">ASSAULT</div>
        <div class="character-container blue-char">
          <div class="character-name">SGT. MURPHY</div>
          <div class="lunatix-font-style shadow-thick">NYPD SWAT</div>
          <img class="character-img" src="/RPG-Game/assets/character-page-assets/sgt.png" alt="sgt">
          <div class="char-properties-top shadow-thick">
            <h5>+HIGH RATE OF FIRE</h5>
            <h5>-LOW DAMAGE</h5>
            <h5>+DURABLE ARMOUR</h5>
          </div>
          <div class="char-properties-bottom">
              <div class="first-column flex-align-center">
                <img src="/RPG-Game/assets/character-page-assets/Isolation_Mode.png" alt="fire">
                18
              </div>
              <div class="second-column flex-align-center green-btn shadow-thick">
                <img class="arrow-up" src="/RPG-Game/assets/character-page-assets/Vector.png" alt="">
                <img class="medal" src="/RPG-Game/assets/character-page-assets/Group 28.png" alt="medal">
                35
              </div>
              <div class="third-column flex-align-center">
                <!-- before -->
                max
              </div>
              <div class="first-column flex-align-center">
                <img src="/RPG-Game/assets/character-page-assets/heart.png" alt="heart">
                187
              </div>
              <div class="second-column flex-align-center green-btn shadow-thick">
                <img class="arrow-up" src="/RPG-Game/assets/character-page-assets/Vector.png" alt="">
                <img class="medal" src="/RPG-Game/assets/character-page-assets/smallMedal.png" alt="medal">
                50
              </div>
              <div class="third-column flex-align-center">
                <!-- before -->
                max
              </div>
            <button class="green-btn">+SQUAD</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
